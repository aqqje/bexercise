<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM操作</title>
		<script>
			function dianwo(){
				var div1 = document.getElementById("div1");
				var p = document.createElement("p");
				var text = document.createTextNode("这是一个文本");
				p.appendChild(text);
				div1.appendChild(p);
			}
		</script>
	</head>
	<body>
		<input type="button" value="点我" onclick="dianwo()" />
		<div id="div1"></div>
	</body>
</html>
