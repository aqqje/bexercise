<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片轮播</title>
		<script>
			// 定义初始索引
			var index = 0;
			function changeImg(){
				var img1 = document.getElementById("img1");
				// 当前索引
				var curIndex = (index % 3) + 1;
				img1.src="../img/"+curIndex+".jpg";
				index += 1;
			}
			function init(){
				setInterval("changeImg()", 4000);
			}
		</script>
	</head>
	<body onload="init()">
		<img src="../img/1.jpg" id="img1" />
	</body>
</html>
