<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片隐显</title>
		<script>
			function showImg(){
				var img1 = document.getElementById("img1");
				img1.style.display = "block";
			}
			function hideImg(){
				var img1 = document.getElementById("img1");
				img1.style.display = "none";
			}
		</script>
	</head>
	<body>
		<input type="button" value="显示" onclick="showImg()" />
		<input type="button" value="隐藏" onclick="hideImg()" />
		<img src="../img/1.jpg" id="img1" />
	</body>
</html>
