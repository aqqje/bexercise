<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器</title>
		<script>
			//window 最顶层对象
			function test(){
				// alert("123");
				console.log("aqqje");
			}
			var timeID;
			function startInterval(){
				timeID = setInterval("test()",1000);
			}
			function stopInterval(){
				clearInterval(timeID);
			}
		</script>
	</head>
	<body>
		<input type="button" value="开始计时" onclick="startInterval()" />
		<input type="button" value="停止计时" onclick="stopInterval()" />
	</body>
</html>
