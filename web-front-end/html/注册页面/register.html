<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
	</head>
	<body>
		<form action="../网站首页/网站首页.html" method="post">
			用户名：
			<input type="text" /><br />
			密码：
			<input type="password" /><br />
			确认密码：
			<input type="password" /><br />
			邮箱：
			<input type="email" /><br />
			手机号码：
			<input type="tel" /><br />
			靓照：
			<input type="file" /><br />
			性别：
			<input type="radio"  name="sex"/>男
			<input type="radio"  name="sex"/>女
			<input type="radio"  name="sex"/>妖<br />
			爱好：
			<input type="checkbox" />抽烟
			<input type="checkbox" />喝酒
			<input type="checkbox" />烫头
			<input type="checkbox" />撸代码
			<input type="checkbox" />大宝剑<br />

			<textarea cols="40" rows="4"></textarea><br />
			籍贯：
			<select>
				<option>hn</option>
				<option>sh</option>
				<option>tj</option>
				<option>zj</option>
			</select><br />
			生日：
			<input type="date" /><br />
			验证码：
			<input type="text" /><br />
			<input type="submit" value="提交"/>
		</form>
		
	</body>
</html>
