<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>程序员老黄历</title>
		<link rel="stylesheet" href="../css/laohuangli.css" />
		<script src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type: "GET",
					url: "../data/data.json",
					success: function(data){
						// 宜
						var goodCount = Math.floor(Math.random()*3+1);// 随机取几条数据 
						while(goodCount > 0){
							// 随机取一条数据
							var index = Math.floor(Math.random()*data.length);
							var obj = data[index];
							$(".good li").append("<div class='name'>"+ obj.name+"</div>");
							$(".good li").append("<div class='description'>"+ obj.good+"</div>");
							goodCount--;
						}
						// 宜
						var badCount = Math.floor(Math.random()*3+2);// 随机取几条数据 
						while(badCount > 0){
							// 随机取一条数据
							var index = Math.floor(Math.random()*data.length);
							var obj = data[index];
							$(".bad li").append("<div class='name'>"+ obj.name+"</div>");
							$(".bad li").append("<div class='description'>"+ obj.good+"</div>");
							badCount--;
						}
					}
				});
			})
		</script>
	</head>
	<body>
		<div class="container">
			
			<div class="title">
				程序员老黄历
			</div>
			
			<div class="good">
				<div class="title">
					<table>
						<tr><td>宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul>
						<li>
							<!-- <div class="name">写单元测试</div> -->
							<!-- <div class="description">写单元测试将减少出错</div> -->
						</li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			
			<div class="split"></div>
			
			<div class="bad">
				<div class="title">
					<table>
						<tr><td>不宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul>
						<li>
						</li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			
		</div>
	</body>
</html>
