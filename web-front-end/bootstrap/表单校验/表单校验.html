<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单校验</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".bitian").after("<font class='high'>*</font>");
				$(".bitian").blur(function(){
					var value = this.value;
					$(this).parent().find(".formtips").remove()
					if($(this).is("#username")){
						if(value.length < 6){
							$(this).parent().append("<span class='formtips onError'>用户名太短了</span>");
						}else{
							$(this).parent().append("<span class='formtips onSuccess'>用户名可用</span>");
						}
					}
					if($(this).is("#password")){
						if(value.length < 6){
							$(this).parent().append("<span class='formtips onError'>用户名太短了</span>");
						}else{
							$(this).parent().append("<span class='formtips onSuccess'>用户名可用</span>");
						}
					}
					if($(this).is("#phone")){
						if(value.length < 6){
							$(this).parent().append("<span class='formtips onError'>用户名太短了</span>");
						}else{
							$(this).parent().append("<span class='formtips onSuccess'>用户名可用</span>");
						}
					}
				}).focus(function(){
					$(this).triggerHandler("blur");
				}).keyup(function(){
					$(this).triggerHandler("blur");
				})
				$("form").submit(function(){
					$(".bitian").trigger("focus");
					if($(".onError").length > 0){
						return false;
					}
					return true;
				});
			})
		</script>
	</head>
	<body>
		<form action="../index.html" method="get">
			<div>
				用户名：<input type="text" id="username" class="bitian" placeholder="请用请输入用户名" />
			</div>
			<div>
				密码：<input type="password" id="password" class="bitian" placeholder="请用请输入密码" />
			</div>
			<div>
				手机号：<input type="tel" id="phone" class="bitian" placeholder="请用请输入手机号" />
			</div>
			<div>
				<input type="submit" />
			</div>
		</form>
	</body>
</html>
