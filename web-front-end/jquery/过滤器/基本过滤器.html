<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
		<style>
			#one, #two, #three{
				width: 200px;
				height: 200px;
				border: 1px solid gray;
				background-color: gray;
				float: left;
				margin-right: 20px;
			}
			.mini{
				width: 45%;
				height: 45%;
				border: 1px solid palegreen;
				background-color: palegreen;
				float: left;
				margin-left: 5px;
				margin-top: 5px;
			}
		</style>
		<script src="../js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("div:first").css("background-color","royalblue");
				});
			});
			$(function(){
				$("#btn2").click(function(){
					$("div:even").css("background-color","royalblue");
				});
			});
			$(function(){
				$("#btn3").click(function(){
					$("div:odd").css("background-color","royalblue");
				});
			});
			$(function(){
				$("#btn4").click(function(){
					$("div:eq(2)").css("background-color","royalblue");
				});
			});
			$(function(){
				$("#btn5").click(function(){
					$("div:gt(2)").css("background-color","royalblue");
				});
			});
			$(function(){
				$("#btn6").click(function(){
					$("div:lt(2)").css("background-color","royalblue");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="找出所有div中的第一个div" />&nbsp;
		<input type="button" id="btn2" value="找出所有div中偶数div" />&nbsp;
		<input type="button" id="btn3" value="找出所有div中奇数div" />&nbsp;
		<input type="button" id="btn4" value="找出所有div中div = 2" />&nbsp;
		<input type="button" id="btn5" value="找出所有div中div > 2" />&nbsp;
		<input type="button" id="btn6" value="找出所有div中div < 2" />&nbsp;<br/>
		<div id="one">
			<div class="mini">1-1</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
	</body>
</html>
