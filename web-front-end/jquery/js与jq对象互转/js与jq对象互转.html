<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js与jq对象互转</title>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript">

// 			<!-- JQuery修改页面内容 -->

// 				});
// 			});
// 			
			<!-- js--->jq -->
			function changeJS(){
				var div1 = document.getElementById("div1");
				
				$(div1).html("js-----jq成功")
			}
			<!-- jq--->js -->
			$(function(){
				$("#btn").click(function(){
					var $div1 = $("#div1")[0];
					$div1.innerHTML = "jq-----js成功";
				});
			});
		</script>
	</head>
	<body>
		<button onclick="changeJS()">js修改页面内容</button>&nbsp;
		<button id="btn">JQuery修改页面内容</button>
		<div id="div1">
			这是内容将被修改!
		</div>
	</body>
</html>
