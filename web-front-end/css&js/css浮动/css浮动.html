<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css浮动</title>
		<!--
		float:
			left : 左浮动
			right: 左浮动
			
		clear:
			left: 消除左浮动
			right: 消除右浮动
			both: 消除所有浮动
		-->
	</head>
	<body>
		<div style="float: left; width: 400px; height: 400px; background-color: red;"></div>
		<div style="clear: both;"></div>
		<div style="width: 400px; height: 400px; background-color: blue;"></div>
		<div style="width: 400px; height: 400px; background-color: black;"></div>
	</body>
</html>
