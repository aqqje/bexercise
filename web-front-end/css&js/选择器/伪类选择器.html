<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style>
			a:link {color: #FF0000;} /* 未访问链接 */
			a:visited {color: #FFC0CB;} /* 已访问链接 */
			a:hover {color: blue;} /* 鼠标移动链接上 */
			a:active {color: aquamarine;} /* 选定链接 */
		</style>
	</head>
	<body>
		<a href="#">点我</a>
	</body>
</html>
