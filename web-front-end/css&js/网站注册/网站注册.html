<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网站注册</title>
		<style>
			.logo{
				width: 33%;
				height: 60px;
				float: left;
				line-height: 60px;
				text-decoration: none;
			}
			.amenu{
				color: white;
				line-height: 50px;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div>
			<!-- logo -->
			<div>
				<div class="logo"><img src="../img/index/logo2.png"></div>
				<div class="logo"><img src="../img/index/header.png"></div>
				<div class="logo">
					<a href="#">登录</a>
					<a href="#">注册</a>
					<a href="#">购物车</a>
				</div>
			</div>
			<div style="clear: both;"></div>
			
			<!-- 导航 -->
			<div style="background-color: black; height: 50px; width: 100%;">
				<a href="#" class="amenu" >首页</a>
				<a href="#" class="amenu" >手机数码</a>
				<a href="#" class="amenu" >电脑办公</a>
				<a href="#" class="amenu" >电脑办公</a>
				<a href="#" class="amenu" >电脑办公</a>
			</div>
			
			
			<!-- 注册 -->
			<div  style="background: url(../img/register/regist_bg.jpg);width: 100%; height: 500px;">
				<div style="position: absolute; top: 150px; left: 20%; width: 60%; height: 70%; border: 3px solid gray; background-color: white;">
					<div>
						<h2 style="color: blue;">会员注册 USER REGISTER</h2>
					</div>
					<div>
						<form action="" method="post">
							<table align="center">
								<tr>
									<td>用户名</td>
									<td><input type="text" name="username" placeholder="请输入用户名"/></td>
								</tr>
								<tr>
									<td>密码</td>
									<td><input type="password" name="pwd" placeholder="请输入密码" /></td>
								</tr>
								<tr>
									<td>确认密码</td>
									<td><input type="password" name="rpwd" placeholder="请输入确认密码"/></td>
								</tr>
								<tr>
									<td>Email</td>
									<td><input type="email" placeholder="Email"/></td>
								</tr>
								<tr>
									<td>姓名</td>
									<td><input type="text" name="rname" placeholder="请输入姓名" /></td>
								</tr>
								<tr>
									<td>性别</td>
									<td>
										<input name="sex" type="radio"/>男
										<input name="sex" type="radio"/>女
									</td>
								</tr>
								<tr>
									<td>出生日期</td>
									<td><input type="date" /></td>
								</tr>
								<tr>
									<td>验证码</td>
									<td><input type="text"/></td>
								</tr>
								<tr>
									<td></td>
									<td><input type="submit" value="注册"/></td>
								</tr>
							</table>
						</form>
						
					</div>
				</div>
			</div>
			
			<!-- 服务 -->
			<div>
				<img src="../img/index/footer.jpg" height="100%" width="100%" />
			</div>
			
			<!-- 链接 -->
			<div style="text-align: center;">

			</div>
		</div>

</html>
